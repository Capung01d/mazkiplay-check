<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mazkiplay Checker | Cyber Red Team Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { 
            --primary-red: #ff0000; 
            --deep-black: #050505;
            --cyber-blue: #00f2ff;
            --neon-border: rgba(255, 0, 0, 0.3);
        }

        body { 
            background-color: var(--deep-black); 
            color: #e5e5e5; 
            font-family: 'Inter', sans-serif; 
            overflow-x: hidden;
            height: 100vh;
            width: 100vw;
        }

        .cyber-font { font-family: 'Orbitron', sans-serif; }
        .mono { font-family: 'JetBrains Mono', monospace; }

        .bg-matrix {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255, 0, 0, 0.05) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(0, 242, 255, 0.03) 0%, transparent 40%);
            z-index: -1;
        }

        .grid-pattern {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: linear-gradient(rgba(255, 0, 0, 0.05) 1px, transparent 1px),
                              linear-gradient(90deg, rgba(255, 0, 0, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
            z-index: -1;
            opacity: 0.3;
        }

        .glass-card {
            background: rgba(15, 15, 15, 0.85);
            backdrop-filter: blur(20px);
            border: 1px solid var(--neon-border);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
        }

        .scanline {
            width: 100%; height: 2px;
            background: rgba(255, 0, 0, 0.2);
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
            position: absolute; top: 0; left: 0;
            animation: scan 4s linear infinite;
            pointer-events: none; z-index: 100;
        }

        @keyframes scan {
            0% { top: 0%; }
            100% { top: 100%; }
        }

        .cyber-btn {
            position: relative;
            overflow: hidden;
            background: transparent;
            border: 1px solid var(--primary-red);
            color: white;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
        }

        .cyber-btn:active { transform: scale(0.95); background: var(--primary-red); }

        .ai-bubble {
            background: rgba(0, 242, 255, 0.05);
            border-left: 3px solid var(--cyber-blue);
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 0 12px 12px 12px;
            word-wrap: break-word;
        }

        .user-bubble {
            background: rgba(255, 255, 255, 0.05);
            border-right: 3px solid #666;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 12px 0 12px 12px;
            text-align: right;
            word-wrap: break-word;
        }

        @media (max-width: 768px) {
            body { overflow-y: auto; height: auto; min-height: 100vh; }
            #main-dashboard { flex-direction: column; height: auto; padding-bottom: 80px; }
            aside { width: 100%; order: 2; margin-top: 1rem; }
            main { width: 100%; order: 1; min-height: 60vh; padding: 1.5rem !important; }
        }

        .loader {
            width: 20px; height: 20px;
            border: 2px solid #fff;
            border-bottom-color: transparent;
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
        }

        @keyframes rotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center p-0 md:p-6">
    <div class="bg-matrix"></div>
    <div class="grid-pattern"></div>
    <div class="scanline"></div>

    <!-- NOTIFICATION SYSTEM -->
    <div id="toast-container" class="fixed top-5 left-1/2 -translate-x-1/2 z-[100] w-full max-w-xs transition-all pointer-events-none"></div>

    <!-- LOGIN SCREEN -->
    <div id="login-screen" class="w-full max-w-md z-50 px-4">
        <div class="glass-card rounded-3xl p-8 md:p-12 text-center relative overflow-hidden border-t-4 border-red-600">
            <div class="mb-6">
                <div class="w-20 h-20 bg-red-600/20 rounded-full mx-auto flex items-center justify-center border border-red-600/50 mb-4 shadow-[0_0_20px_rgba(255,0,0,0.3)]">
                    <span class="text-3xl">üõ°Ô∏è</span>
                </div>
                <h1 class="cyber-font text-2xl font-black text-white mb-1">MAZKIPLAY CORE</h1>
                <p class="text-red-500 mono text-[10px] tracking-[0.3em] uppercase">Security Protocol V4.0</p>
            </div>

            <div class="space-y-4">
                <div class="relative">
                    <input type="password" id="key-input" placeholder="ACCESS KEY" 
                        class="w-full bg-black/80 border border-white/10 rounded-xl px-4 py-4 text-center mono text-red-500 focus:outline-none focus:border-red-600 transition-all text-base">
                </div>
                <button id="auth-btn" onclick="handleAuth()" class="w-full cyber-btn py-4 rounded-xl text-base shadow-lg shadow-red-900/20 flex items-center justify-center gap-3">
                    <span id="btn-text">ACCESS SYSTEM</span>
                    <span id="btn-loader" class="hidden loader"></span>
                </button>
            </div>
            <p id="auth-status-text" class="text-gray-500 text-[10px] mt-4 opacity-0 transition uppercase font-bold mono">Processing...</p>
        </div>
    </div>

    <!-- MAIN INTERFACE -->
    <div id="main-dashboard" class="hidden w-full max-w-7xl md:h-[90vh] flex flex-col md:flex-row gap-4 relative z-50 p-2 md:p-0">
        <aside class="w-full md:w-64 glass-card rounded-2xl md:rounded-3xl p-4 flex flex-col">
            <div class="flex items-center gap-3 mb-6 md:mb-10 pb-4 border-b border-white/5">
                <div class="w-10 h-10 bg-red-600 rounded-lg flex items-center justify-center cyber-font text-xl font-bold">M</div>
                <div>
                    <h2 class="cyber-font text-sm font-bold text-white">MAZKI V.3</h2>
                    <span id="user-status" class="text-[8px] text-gray-500 mono font-bold uppercase">Ready</span>
                </div>
            </div>

            <nav class="flex md:flex-col gap-2 overflow-x-auto md:overflow-x-visible pb-2 md:pb-0">
                <button onclick="nav('loc')" id="btn-loc" class="nav-btn flex-shrink-0 flex items-center gap-3 px-4 py-3 rounded-xl text-gray-400 hover:bg-white/5 transition-all text-xs">
                    <span>üìç</span> <span class="cyber-font">Tracker</span>
                </button>
                <button onclick="nav('ip')" id="btn-ip" class="nav-btn flex-shrink-0 flex items-center gap-3 px-4 py-3 rounded-xl text-gray-400 hover:bg-white/5 transition-all text-xs">
                    <span>üåê</span> <span class="cyber-font">IP Audit</span>
                </button>
                <button onclick="nav('email')" id="btn-email" class="nav-btn flex-shrink-0 flex items-center gap-3 px-4 py-3 rounded-xl text-gray-400 hover:bg-white/5 transition-all text-xs">
                    <span>üìß</span> <span class="cyber-font">Email</span>
                </button>
                <button onclick="nav('ai')" id="btn-ai" class="nav-btn flex-shrink-0 flex items-center gap-3 px-4 py-3 rounded-xl text-gray-400 hover:bg-white/5 transition-all text-xs">
                    <span>ü§ñ</span> <span class="cyber-font">AI Bot</span>
                </button>
            </nav>
        </aside>

        <main class="flex-1 glass-card rounded-2xl md:rounded-3xl p-4 md:p-8 flex flex-col relative overflow-hidden min-h-[500px]">
            <!-- TAB: TRACKER -->
            <section id="sec-loc" class="tab-sec flex-1">
                <h2 class="cyber-font text-xl font-bold text-white mb-6">üìç GEO TRACKER (PREMIUM)</h2>
                <div class="bg-white/5 p-4 rounded-2xl border border-white/10">
                    <label class="text-[9px] text-gray-400 uppercase mb-2 block mono">Target Address / Phone Location</label>
                    <input type="text" id="target-phone" placeholder="Ketik lokasi atau koordinat..." class="w-full bg-black/60 border border-white/10 p-4 rounded-xl text-red-500 mono outline-none text-lg">
                    <button onclick="startTracking()" class="w-full cyber-btn mt-4 py-4 rounded-xl text-sm">Execute Deep Tracing</button>
                </div>
                <div id="loc-result" class="mt-4 bg-black/40 p-4 rounded-2xl border border-white/5 mono text-[10px] text-blue-300 min-h-[150px] overflow-auto whitespace-pre-wrap">Waiting for signal...</div>
            </section>

            <!-- TAB: IP AUDIT -->
            <section id="sec-ip" class="tab-sec hidden flex-1">
                <h2 class="cyber-font text-xl font-bold text-cyan-400 mb-6">üåê IP INTELLIGENCE AUDIT</h2>
                <div class="bg-white/5 p-4 rounded-2xl border border-white/10">
                    <label class="text-[9px] text-gray-400 uppercase mb-2 block mono">Target IP Address</label>
                    <input type="text" id="target-ip" placeholder="103.38.102.209" class="w-full bg-black/60 border border-white/10 p-4 rounded-xl text-cyan-500 mono outline-none text-lg">
                    <button onclick="checkIP()" class="w-full cyber-btn mt-4 py-4 rounded-xl text-sm !border-cyan-600 !text-cyan-400">Probe IP Connection</button>
                </div>
                <div id="ip-result" class="mt-4 bg-black/40 p-4 rounded-2xl border border-white/5 mono text-[10px] text-cyan-300 min-h-[150px] overflow-auto">Awaiting target IP...</div>
            </section>

            <!-- TAB: AI -->
            <section id="sec-ai" class="tab-sec hidden flex-1 flex flex-col">
                <h2 class="cyber-font text-xl font-bold text-blue-400 mb-4">ü§ñ MAZKI AI AUDIT</h2>
                <div class="flex-1 bg-black/40 rounded-2xl p-4 mono text-xs border border-white/5 overflow-y-auto mb-4" id="ai-chat"></div>
                <div class="bg-white/5 p-2 rounded-2xl border border-white/10 flex items-center gap-2">
                    <textarea id="ai-msg" rows="1" placeholder="Type command..." class="flex-1 bg-transparent py-3 text-white text-sm resize-none focus:outline-none px-2"></textarea>
                    <button onclick="sendToAI()" class="bg-blue-600 text-white px-5 py-3 rounded-xl font-bold uppercase text-[10px]">Send</button>
                </div>
            </section>

            <!-- TAB: EMAIL -->
            <section id="sec-email" class="tab-sec hidden flex-1">
                <h2 class="cyber-font text-xl font-bold text-white mb-6">üìß EMAIL AUDIT</h2>
                <input type="email" id="target-email" placeholder="email@target.com" class="w-full bg-black/60 border border-white/10 p-4 rounded-xl text-blue-400 mono outline-none mb-4">
                <button onclick="checkEmail()" class="w-full cyber-btn py-4 rounded-xl">Check Reputation</button>
                <div id="email-result" class="mt-4 bg-black/40 p-4 rounded-2xl border border-white/5 mono text-[10px] h-40 overflow-auto">Result: -</div>
            </section>
        </main>
    </div>

    <script type="module">
        // --- FIREBASE INTEGRATION ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-analytics.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC8XeElXIoVdYMCFH16nXnE8q92RvuOOtM",
            authDomain: "mazkiplaycheck.firebaseapp.com",
            projectId: "mazkiplaycheck",
            storageBucket: "mazkiplaycheck.firebasestorage.app",
            messagingSenderId: "662285872996",
            appId: "1:662285872996:web:4c82382e837c6e97b95471",
            measurementId: "G-2R3DH7BED6"
        };

        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);

        // --- KONFIGURASI API TERINTEGRASI ---
        const CONFIG = {
            GEMINI_API_KEY: "AIzaSyDINRKcVKNFIrxWUoyeSg9R03IYCHGR_DU", 
            ABSTRACT_PHONE_KEY: "23ed5b5d4b6f407495cea0dce6aa140a",
            ABSTRACT_EMAIL_KEY: "fa6b55dfb18f4e5fbbea2aabd8bcb6d5",
            OPENCAGE_KEY: "pk.7185fd489929ebc7a439f5ad4f5890cd", // OpenCage/OpenCellID
            ABSTRACT_IP_KEY: "55246d2fef1541f4bd4ab39f3f9acc60",
            POSITIONSTACK_KEY: "7e892d1c3acc5387655e6c1fc53279a3"
        };

        // UI Toast Helper
        window.showToast = (msg, type = 'error') => {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `p-4 mb-2 rounded-xl text-xs font-bold mono border transition-all duration-300 flex items-center gap-3 ${type === 'error' ? 'bg-red-950 border-red-600 text-red-400' : 'bg-green-950 border-green-600 text-green-400'}`;
            toast.innerHTML = `<span>${type === 'error' ? '‚ùå' : '‚úÖ'}</span> <span>${msg}</span>`;
            container.appendChild(toast);
            setTimeout(() => { toast.style.opacity = '0'; setTimeout(() => toast.remove(), 500); }, 3000);
        };

        // Login Logic
        window.handleAuth = async () => {
            const input = document.getElementById('key-input');
            const btnText = document.getElementById('btn-text');
            const SECURE_KEY = "211421211421";

            if (input.value.trim() === SECURE_KEY) {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('main-dashboard').classList.remove('hidden');
                window.nav('loc');
            } else {
                window.showToast("ACCESS DENIED");
            }
        };

        window.nav = (id) => {
            document.querySelectorAll('.tab-sec').forEach(s => s.classList.add('hidden'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('bg-white/10', 'text-white'));
            document.getElementById('sec-' + id).classList.remove('hidden');
            document.getElementById('btn-' + id).classList.add('bg-white/10', 'text-white');
        };

        // TRACKER MENGGUNAKAN OPENCAGE (OpenCellID)
        window.startTracking = async () => {
            const query = document.getElementById('target-phone').value.trim();
            const res = document.getElementById('loc-result');
            if (!query) return window.showToast("Input lokasi!");

            res.innerHTML = `<div class="animate-pulse">> UPLINKING TO OPENCAGE SATELLITE...</div>`;
            
            try {
                const url = `https://api.opencagedata.com/geocode/v1/json?q=${encodeURIComponent(query)}&key=${CONFIG.OPENCAGE_KEY}`;
                const r = await fetch(url);
                const d = await r.json();
                
                if (d.results && d.results.length > 0) {
                    const bestMatch = d.results[0];
                    res.innerHTML = `
                        <div class="space-y-2">
                            <div class="text-red-500 font-bold underline">LOCATION MATCH FOUND</div>
                            <div>NAME: <span class="text-white">${bestMatch.formatted}</span></div>
                            <div>COORD: <span class="text-yellow-400">${bestMatch.geometry.lat}, ${bestMatch.geometry.lng}</span></div>
                            <div>CONFIDENCE: <span class="text-green-500">${bestMatch.confidence}/10</span></div>
                            <div>TIMEZONE: <span class="text-white">${bestMatch.annotations.timezone.name}</span></div>
                            <div class="mt-4 p-2 bg-red-900/20 border border-red-500/30 text-[9px]">
                                DATA_SOURCE: OPENCAGE_INTEL_V1
                            </div>
                        </div>`;
                } else {
                    res.innerHTML = "‚ùå NO MATCH FOUND IN DATABASE.";
                }
            } catch (e) { res.innerHTML = "ERR_CONNECTION_TIMEOUT"; }
        };

        // IP INTELLIGENCE AUDIT
        window.checkIP = async () => {
            const ip = document.getElementById('target-ip').value.trim();
            const res = document.getElementById('ip-result');
            if (!ip) return window.showToast("Input IP!");

            res.innerHTML = `<div class="animate-pulse">> PROBING NETWORK LAYER: ${ip}...</div>`;

            try {
                const url = `https://ip-intelligence.abstractapi.com/v1/?api_key=${CONFIG.ABSTRACT_IP_KEY}&ip_address=${ip}`;
                const r = await fetch(url);
                const d = await r.json();

                res.innerHTML = `
                    <div class="space-y-2">
                        <div class="text-cyan-400 font-bold underline">IP INTELLIGENCE REPORT</div>
                        <div>CITY/REGION: <span class="text-white">${d.city}, ${d.region}</span></div>
                        <div>COUNTRY: <span class="text-white">${d.country} (${d.country_code})</span></div>
                        <div>ISP: <span class="text-white">${d.connection.isp_name}</span></div>
                        <div>VPN/PROXY: <span class="${d.security.is_vpn ? 'text-red-500' : 'text-green-500'}">${d.security.is_vpn ? 'YES' : 'NO'}</span></div>
                        <div class="mt-4 text-[9px] text-cyan-700">LATENCY_PROBE: ${Math.floor(Math.random()*100)}ms | SEC_LEVEL: ${d.security.proxy_type || 'NONE'}</div>
                    </div>`;
            } catch (e) { res.innerHTML = "‚ùå PROBE FAILED: Internal Network Error."; }
        };

        // EMAIL AUDIT
        window.checkEmail = async () => {
            const email = document.getElementById('target-email').value;
            const res = document.getElementById('email-result');
            if (!email) return window.showToast("Input email!");
            
            res.innerHTML = `<div class="animate-pulse">> PROBING DATABASE: ${email}...</div>`;
            try {
                const r = await fetch(`https://emailreputation.abstractapi.com/v1/?api_key=${CONFIG.ABSTRACT_EMAIL_KEY}&email=${email}`);
                const d = await r.json();
                res.innerHTML = `<div>RESULT: ${d.email_deliverability.status} | SCORE: ${d.email_quality.score*100}%</div>`;
            } catch (e) { res.innerHTML = "Scan error."; }
        };

        // AI LOGIC
        window.sendToAI = async () => {
            const chat = document.getElementById('ai-chat');
            const msgInput = document.getElementById('ai-msg');
            const text = msgInput.value;
            if (!text) return;

            chat.innerHTML += `<div class="user-bubble">${text}</div>`;
            msgInput.value = "";
            
            if (!CONFIG.GEMINI_API_KEY) {
                setTimeout(() => {
                    chat.innerHTML += `<div class="ai-bubble text-red-400">‚ö†Ô∏è AI Offline: API Key Gemini belum diatur.</div>`;
                }, 500);
                return;
            }

            try {
                const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${CONFIG.GEMINI_API_KEY}`;
                const resp = await fetch(url, { 
                    method: 'POST', 
                    body: JSON.stringify({ contents: [{ parts: [{ text: text }] }] }) 
                });
                const result = await resp.json();
                const aiText = result.candidates?.[0]?.content?.parts?.[0]?.text || "No response.";
                chat.innerHTML += `<div class="ai-bubble">${aiText}</div>`;
            } catch (e) { chat.innerHTML += `<div class="ai-bubble">Error.</div>`; }
        };
    </script>
</body>
</html>
