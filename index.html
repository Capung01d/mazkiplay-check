<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mazkiplay Checker | Cyber Red Team Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { 
            --primary-red: #ff0000; 
            --deep-black: #050505;
            --cyber-blue: #00f2ff;
            --neon-border: rgba(255, 0, 0, 0.3);
        }

        body { 
            background-color: var(--deep-black); 
            color: #e5e5e5; 
            font-family: 'Inter', sans-serif; 
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        .cyber-font { font-family: 'Orbitron', sans-serif; }
        .mono { font-family: 'JetBrains Mono', monospace; }

        /* Background Effects */
        .bg-matrix {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255, 0, 0, 0.05) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(0, 242, 255, 0.03) 0%, transparent 40%);
            z-index: -1;
        }

        .grid-pattern {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: linear-gradient(rgba(255, 0, 0, 0.05) 1px, transparent 1px),
                              linear-gradient(90deg, rgba(255, 0, 0, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
            z-index: -1;
            opacity: 0.3;
        }

        .glass-card {
            background: rgba(15, 15, 15, 0.85);
            backdrop-filter: blur(20px);
            border: 1px solid var(--neon-border);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
        }

        .scanline {
            width: 100%; height: 2px;
            background: rgba(255, 0, 0, 0.2);
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
            position: absolute; top: 0; left: 0;
            animation: scan 4s linear infinite;
            pointer-events: none; z-index: 100;
        }

        @keyframes scan {
            0% { top: 0%; }
            100% { top: 100%; }
        }

        .cyber-btn {
            position: relative;
            overflow: hidden;
            background: transparent;
            border: 1px solid var(--primary-red);
            color: white;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
        }

        .cyber-btn:active { transform: scale(0.95); background: var(--primary-red); }

        .ai-bubble {
            background: rgba(0, 242, 255, 0.05);
            border-left: 3px solid var(--cyber-blue);
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 0 12px 12px 12px;
            word-wrap: break-word;
        }

        .user-bubble {
            background: rgba(255, 255, 255, 0.05);
            border-right: 3px solid #666;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 12px 0 12px 12px;
            text-align: right;
            word-wrap: break-word;
        }

        @media (max-width: 768px) {
            body { overflow-y: auto; height: auto; min-height: 100vh; }
            #main-dashboard { flex-direction: column; height: auto; padding-bottom: 80px; }
            aside { width: 100%; order: 2; margin-top: 1rem; }
            main { width: 100%; order: 1; min-height: 60vh; padding: 1.5rem !important; }
        }

        .custom-scroll {
            scrollbar-width: thin;
            scrollbar-color: var(--primary-red) transparent;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center p-0 md:p-6">
    <div class="bg-matrix"></div>
    <div class="grid-pattern"></div>
    <div class="scanline"></div>

    <!-- LOGIN SCREEN -->
    <div id="login-screen" class="w-full max-w-md z-50 px-4">
        <div class="glass-card rounded-3xl p-8 md:p-12 text-center relative overflow-hidden border-t-4 border-red-600">
            <div class="mb-6">
                <div class="w-20 h-20 bg-red-600/20 rounded-full mx-auto flex items-center justify-center border border-red-600/50 mb-4 shadow-[0_0_20px_rgba(255,0,0,0.3)]">
                    <span class="text-3xl">üõ°Ô∏è</span>
                </div>
                <h1 class="cyber-font text-2xl font-black text-white mb-1">MAZKIPLAY CORE</h1>
                <p class="text-red-500 mono text-[10px] tracking-[0.3em] uppercase">Mobile Protocol V3.0</p>
            </div>

            <div class="space-y-4">
                <input type="password" id="key-input" placeholder="ACCESS KEY" 
                    class="w-full bg-black/80 border border-white/10 rounded-xl px-4 py-4 text-center mono text-red-500 focus:outline-none focus:border-red-600 transition-all text-base">
                <button id="auth-btn" class="w-full cyber-btn py-4 rounded-xl text-base shadow-lg shadow-red-900/20">
                    ACCESS SYSTEM
                </button>
            </div>
            <p id="auth-error" class="text-red-600 text-[10px] mt-4 opacity-0 transition uppercase font-bold">Access Denied</p>
        </div>
    </div>

    <!-- MAIN INTERFACE -->
    <div id="main-dashboard" class="hidden w-full max-w-7xl md:h-[90vh] flex flex-col md:flex-row gap-4 relative z-50 p-2 md:p-0">
        
        <aside class="w-full md:w-64 glass-card rounded-2xl md:rounded-3xl p-4 flex flex-col">
            <div class="flex items-center gap-3 mb-6 md:mb-10 pb-4 border-b border-white/5">
                <div class="w-10 h-10 bg-red-600 rounded-lg flex items-center justify-center cyber-font text-xl font-bold">M</div>
                <div>
                    <h2 class="cyber-font text-sm font-bold text-white">MAZKI V.3</h2>
                    <span id="user-status" class="text-[8px] text-gray-500 mono font-bold uppercase">Connecting...</span>
                </div>
            </div>

            <nav class="flex md:flex-col gap-2 overflow-x-auto md:overflow-x-visible pb-2 md:pb-0 no-scrollbar">
                <button onclick="nav('loc')" id="btn-loc" class="nav-btn flex-shrink-0 flex items-center gap-3 px-4 py-3 rounded-xl text-gray-400 hover:bg-white/5 transition-all text-xs">
                    <span>üìç</span> <span class="cyber-font">Tracker</span>
                </button>
                <button onclick="nav('email')" id="btn-email" class="nav-btn flex-shrink-0 flex items-center gap-3 px-4 py-3 rounded-xl text-gray-400 hover:bg-white/5 transition-all text-xs">
                    <span>üìß</span> <span class="cyber-font">Email</span>
                </button>
                <button onclick="nav('ai')" id="btn-ai" class="nav-btn flex-shrink-0 flex items-center gap-3 px-4 py-3 rounded-xl text-gray-400 hover:bg-white/5 transition-all text-xs">
                    <span>ü§ñ</span> <span class="cyber-font">AI Bot</span>
                </button>
            </nav>
        </aside>

        <main class="flex-1 glass-card rounded-2xl md:rounded-3xl p-4 md:p-8 flex flex-col relative overflow-hidden min-h-[500px]">
            
            <section id="sec-loc" class="tab-sec flex-1 flex flex-col">
                <h2 class="cyber-font text-xl font-bold text-white mb-6">üìç GEO TRACKER</h2>
                <div class="space-y-4">
                    <div class="bg-white/5 p-4 rounded-2xl border border-white/10">
                        <label class="text-[9px] text-gray-400 uppercase mb-2 block mono">Target Phone</label>
                        <input type="number" id="target-phone" placeholder="812xxxxxx" class="w-full bg-black/60 border border-white/10 p-4 rounded-xl text-red-500 mono outline-none text-lg">
                        <button onclick="startTracking()" class="w-full cyber-btn mt-4 py-4 rounded-xl text-sm">Execute Tracing</button>
                    </div>
                    <div id="loc-result" class="bg-black/40 p-4 rounded-2xl border border-white/5 mono text-[10px] text-blue-300 min-h-[150px] overflow-auto">
                        Waiting for signal...
                    </div>
                </div>
            </section>

            <section id="sec-ai" class="tab-sec hidden flex-1 flex flex-col h-full">
                <h2 class="cyber-font text-xl font-bold text-blue-400 mb-4">ü§ñ MAZKI AI AUDIT</h2>
                <div class="flex-1 bg-black/40 rounded-2xl p-4 mono text-xs border border-white/5 overflow-y-auto mb-4 custom-scroll" id="ai-chat"></div>
                
                <div id="upload-preview-container" class="hidden mb-3">
                    <img id="image-preview" src="" class="h-24 rounded-lg border-2 border-blue-600">
                </div>

                <div class="bg-white/5 p-2 rounded-2xl border border-white/10 flex flex-col gap-2">
                    <div class="flex items-center gap-2">
                        <label class="flex-shrink-0 cursor-pointer text-gray-400 p-2">
                            <span>üìé</span>
                            <input type="file" id="ai-image-input" class="hidden" accept="image/*" onchange="previewImage(this)">
                        </label>
                        <textarea id="ai-msg" rows="1" placeholder="Type command..." class="flex-1 bg-transparent py-3 text-white text-sm resize-none focus:outline-none"></textarea>
                        <button onclick="sendToAI()" id="ai-send-btn" class="bg-blue-600 text-white px-5 py-3 rounded-xl font-bold uppercase text-[10px]">Send</button>
                    </div>
                </div>
            </section>

            <section id="sec-email" class="tab-sec hidden flex-1">
                <h2 class="cyber-font text-xl font-bold text-white mb-6">üìß EMAIL AUDIT</h2>
                <input type="email" id="target-email" placeholder="email@target.com" class="w-full bg-black/60 border border-white/10 p-4 rounded-xl text-blue-400 mono outline-none mb-4">
                <button onclick="checkEmail()" class="w-full cyber-btn py-4 rounded-xl">Check Reputation</button>
                <div id="email-result" class="mt-4 bg-black/40 p-4 rounded-2xl border border-white/5 mono text-[10px] h-40 overflow-auto">Result: -</div>
            </section>
        </main>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot, collection, query, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // CONFIGURATION
        const CONFIG = {
            /** * üî¥ [PENTING] MASUKKAN GEMINI API KEY ANDA DI SINI! üî¥
             * Contoh: apiKey: "AIzaSy..." 
             */
            apiKey: "AIzaSyDINRKcVKNFIrxWUoyeSg9R03IYCHGR_DU", 
            /** üî¥ [PENTING] MASUKKAN GEMINI API KEY ANDA DI ATAS! üî¥ */

            ABSTRACT_PHONE_KEY: "23ed5b5d4b6f407495cea0dce6aa140a",
            ABSTRACT_EMAIL_KEY: "fa6b55dfb18f4e5fbbea2aabd8bcb6d5"
        };

        // Firebase Initialization
        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'mazki-v3-pro';

        let currentUser = null;
        let currentBase64Image = null;

        // Auth Process
        const initAuth = async () => {
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (err) {
                console.error("Auth Error:", err);
            }
        };

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('user-status').innerText = "Encrypted Connection: " + user.uid.substring(0, 8);
                document.getElementById('user-status').classList.replace('text-gray-500', 'text-green-500');
                listenToChat();
            }
        });

        initAuth();

        // UI Logic - Sistem Login Diperbaiki
        window.auth = () => {
            const inputField = document.getElementById('key-input');
            const val = inputField.value.trim(); // Menghapus spasi yang tidak sengaja
            
            // Password baru sesuai permintaan
            const SECURE_KEY = "211421211421"; 

            if(val === SECURE_KEY) {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('main-dashboard').classList.remove('hidden');
                window.nav('loc');
            } else {
                const err = document.getElementById('auth-error');
                err.style.opacity = "1";
                inputField.classList.add('border-red-600', 'shake');
                setTimeout(() => {
                    err.style.opacity = "0";
                    inputField.classList.remove('border-red-600', 'shake');
                }, 2000);
            }
        };

        // Tambahkan event listener untuk tombol 'Enter' agar lebih user-friendly
        document.getElementById('key-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') window.auth();
        });

        document.getElementById('auth-btn').onclick = window.auth;

        window.nav = (id) => {
            document.querySelectorAll('.tab-sec').forEach(s => s.classList.add('hidden'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('bg-white/10', 'text-white'));
            document.getElementById('sec-' + id).classList.remove('hidden');
            document.getElementById('btn-' + id).classList.add('bg-white/10', 'text-white');
        };

        // Firestore Chat Sync
        function listenToChat() {
            if (!currentUser) return;
            const q = query(collection(db, 'artifacts', appId, 'users', currentUser.uid, 'chats'));
            onSnapshot(q, (snapshot) => {
                const chatContainer = document.getElementById('ai-chat');
                chatContainer.innerHTML = "";
                const docs = snapshot.docs.sort((a, b) => a.data().timestamp - b.data().timestamp);
                docs.forEach(doc => {
                    const data = doc.data();
                    const bubble = data.role === 'user' ? 'user-bubble' : 'ai-bubble';
                    const label = data.role === 'user' ? 'OPERATOR' : 'MAZKI_AI';
                    chatContainer.innerHTML += `
                        <div class="${bubble}">
                            <span class="text-[8px] opacity-50 block mb-1 uppercase">${label}</span>
                            ${data.text}
                            ${data.img ? `<br><img src="data:image/png;base64,${data.img}" class="h-24 rounded-lg mt-2 ${data.role === 'user' ? 'ml-auto' : ''}">` : ''}
                        </div>`;
                });
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }, (err) => console.error("Firestore Error:", err));
        }

        // Feature Logic
        window.previewImage = (input) => {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    currentBase64Image = e.target.result.split(',')[1];
                    document.getElementById('image-preview').src = e.target.result;
                    document.getElementById('upload-preview-container').classList.remove('hidden');
                };
                reader.readAsDataURL(input.files[0]);
            }
        };

        window.sendToAI = async () => {
            const msgInput = document.getElementById('ai-msg');
            const text = msgInput.value;
            if (!text && !currentBase64Image) return;

            // Save to Firestore
            await addDoc(collection(db, 'artifacts', appId, 'users', currentUser.uid, 'chats'), {
                role: 'user',
                text: text,
                img: currentBase64Image || null,
                timestamp: serverTimestamp()
            });

            const tempText = text;
            const tempImg = currentBase64Image;
            msgInput.value = "";
            currentBase64Image = null;
            document.getElementById('upload-preview-container').classList.add('hidden');

            // Call AI
            if (!CONFIG.apiKey) {
                await addDoc(collection(db, 'artifacts', appId, 'users', currentUser.uid, 'chats'), {
                    role: 'ai',
                    text: "‚ùå ERROR: API KEY belum diisi di bagian CONFIG. Silakan buka kode dan isi variabel apiKey.",
                    timestamp: serverTimestamp()
                });
                return;
            }

            try {
                const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${CONFIG.apiKey}`;
                const payload = {
                    contents: [{
                        role: "user",
                        parts: [
                            { text: tempText || "Analisa ini." },
                            ...(tempImg ? [{ inlineData: { mimeType: "image/png", data: tempImg } }] : [])
                        ]
                    }],
                    systemInstruction: { parts: [{ text: "Kamu adalah Mazki AI. Jawab dengan cerdas, teknis, dan keren dalam Bahasa Indonesia." }] }
                };

                const resp = await fetch(url, { method: 'POST', body: JSON.stringify(payload) });
                const result = await resp.json();
                const aiText = result.candidates[0].content.parts[0].text;

                await addDoc(collection(db, 'artifacts', appId, 'users', currentUser.uid, 'chats'), {
                    role: 'ai',
                    text: aiText,
                    timestamp: serverTimestamp()
                });
            } catch (e) {
                console.error(e);
            }
        };

        window.startTracking = async () => {
            const phone = document.getElementById('target-phone').value;
            const res = document.getElementById('loc-result');
            res.innerHTML = "> Inisialisasi pelacakan sinyal...";
            try {
                const resp = await fetch(`https://phoneintelligence.abstractapi.com/v1/?api_key=${CONFIG.ABSTRACT_PHONE_KEY}&phone=62${phone}`);
                const data = await resp.json();
                res.innerHTML = `<pre class="whitespace-pre-wrap">${JSON.stringify(data, null, 2)}</pre>`;
            } catch (e) { res.innerHTML = "Tracing failed."; }
        };

        window.checkEmail = async () => {
            const email = document.getElementById('target-email').value;
            const res = document.getElementById('email-result');
            res.innerHTML = "> Scanning breaches...";
            try {
                const resp = await fetch(`https://emailreputation.abstractapi.com/v1/?api_key=${CONFIG.ABSTRACT_EMAIL_KEY}&email=${email}`);
                const data = await resp.json();
                res.innerHTML = `<pre class="whitespace-pre-wrap">${JSON.stringify(data, null, 2)}</pre>`;
            } catch (e) { res.innerHTML = "Scan error."; }
        };
    </script>
</body>
</html>
